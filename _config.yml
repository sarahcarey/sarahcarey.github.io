title: Sarah B. Carey
locale: en_US
description: -omics and code enthusiast
logo: scarey.jpg
search: true
url: sarahcarey.github.io

# Jekyll configuration
remote_theme: "mmistakes/jekyll-theme-slate"
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Site owner
owner:
  name: Sarah B. Carey
  avatar: SCarey.jpg
  email: sarah.carey@ufl.edu
  twitter: sarahbcarey
  github: sarahcarey
  

